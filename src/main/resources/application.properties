# Server Configuration
server.port=8095
server.servlet.context-path=/api

# Database Configuration (H2 for development)
spring.datasource.url=jdbc:h2:mem:neighborfitdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Logging
logging.level.com.neighborfit=DEBUG
logging.level.org.springframework.web=DEBUG

# External API Configuration
app.external.apis.census.base-url=https://api.census.gov/data/2020/dec/pl
app.external.apis.census.api-key=demo
app.external.apis.weather.base-url=https://api.openweathermap.org/data/2.5
app.external.apis.weather.api-key=demo

# Matching Algorithm Configuration
app.matching.algorithm.weight.lifestyle=0.4
app.matching.algorithm.weight.demographics=0.3
app.matching.algorithm.weight.location=0.3
app.matching.algorithm.max-distance-miles=50

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin123

# Thymeleaf Configuration
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html